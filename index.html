<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.rawgit.com/Keyang/node-csvtojson/d41f44aa/browser/csvtojson.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;800&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Klinik Kevin</title>
  </head>
  <body>
    <div id="hero_section">
      <header id="header">
        <h1>Terapi Ketok<br />Mr.Kevin</h1>
        <p>GRAND GALAXY CITY<br />Jl. Rose Garden 3<br />Ruko Rose Garden Blok RRG 3 No: 67<br />Bekasi</p>
      </header>
      <main id="main">
        <form
          action="https://script.google.com/macros/s/AKfycbwi_bbKUEqGGGOzUb6AEjA4Tb4lwgAjPfWvJmHec57ZY7AscBaiV6P6yzshcY_ry2k9Dw/exec"
          method="post"
          id="booking-form"
        >
          <input type="text" id="uname" name="nama" placeholder="nama" required />
          <input type="text" id="unumber" name="telpon" placeholder="no HP" required />
          <label for="tanggal">Tanggal kunjungan:</label>
          <input type="date" id="tanggal" name="tanggal" required />

          <label for="jam_datang">Pilih jam kunjungan:</label><br />
          <select name="jam_datang" id="jam_datang" required>
            <option value="">-- Pilih Jam Kunjungan --</option>
            <option value="session1" id="ses1">jam 10:00 s/d 12:00</option>
            <option value="session2" id="ses2">jam 14:00 s/d 16:00</option>
            <option value="session3" id="ses3">jam 18:00 s/d 20:00</option>
            <input type="submit" value="Submit" id="submitBtn" />
          </select>
        </form>
        <footer><h2>design by digitalmartinhouse.com</h2></footer>
        <!-- <div id="output"></div> -->
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
